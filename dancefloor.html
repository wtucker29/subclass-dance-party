<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/cartoonDancer.js"></script>
    <script src="src/sportDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">It's a dance party!</span>
      <a href="#" class="blinkerButton" data-dancer-maker-function-name="BlinkyDancer">Add a blinky dancer</a>
      <a href="#" class="cartoonButton" data-dancer-maker-function-name="CartoonDancer">Pikachu, I choose you!</a>
      <a href="#" class="sportButton" data-dancer-maker-function-name="SportDancer">Do the Griddy</a>
      <a href="#" class="lineUpButton" data-dancer-names="SportDancer CartoonDancer BlinkyDancer">LINE UP!</a>
      <a href="#" class="danceOffButton" data-dancer-names="SportDancer CartoonDancer BlinkyDancer">DANCE OFF!</a>    </div>
    <script src="src/init.js"></script>
  </body>
</html>
